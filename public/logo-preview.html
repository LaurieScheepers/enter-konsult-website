<!DOCTYPE html>
<html>
<head>
  <title>ENTER Konsult - Logo Preview</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; }
    .container { display: grid; grid-template-columns: 1fr 1fr; min-height: 100vh; }
    .light { background: #EAEAEA; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
    .dark { background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
    .label { font-size: 12px; font-family: monospace; margin-bottom: 20px; letter-spacing: 2px; }
    .light .label { color: #666; }
    .dark .label { color: #666; }
    svg { width: 200px; height: 200px; }
    .light svg { color: #000; }
    .dark svg { color: #444; }
    .sizes { margin-top: 40px; display: flex; gap: 20px; align-items: center; }
    .sizes svg { width: auto; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="light">
      <div class="label">LIGHT VARIANT</div>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
        <path d="M4 9 V 15 H 15" />
        <path d="M13 12 L 16 15 L 13 18" />
      </svg>
      <div class="sizes">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" style="width:64px;height:64px">
          <path d="M4 9 V 15 H 15" />
          <path d="M13 12 L 16 15 L 13 18" />
        </svg>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" style="width:32px;height:32px">
          <path d="M4 9 V 15 H 15" />
          <path d="M13 12 L 16 15 L 13 18" />
        </svg>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" style="width:16px;height:16px">
          <path d="M4 9 V 15 H 15" />
          <path d="M13 12 L 16 15 L 13 18" />
        </svg>
      </div>
    </div>
    <div class="dark">
      <div class="label">DARK VARIANT</div>
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
        <path d="M4 9 V 15 H 15" />
        <path d="M13 12 L 16 15 L 13 18" />
      </svg>
      <div class="sizes">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" style="width:64px;height:64px">
          <path d="M4 9 V 15 H 15" />
          <path d="M13 12 L 16 15 L 13 18" />
        </svg>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" style="width:32px;height:32px">
          <path d="M4 9 V 15 H 15" />
          <path d="M13 12 L 16 15 L 13 18" />
        </svg>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter" style="width:16px;height:16px">
          <path d="M4 9 V 15 H 15" />
          <path d="M13 12 L 16 15 L 13 18" />
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
